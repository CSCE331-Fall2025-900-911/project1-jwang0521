<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

    <title>Personal Website</title>

  <link id="themeStylesheet" rel="stylesheet" href="style.css" />

  <body>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="index.html">About Me</a></li>

        <li><a href="genai.html">AI generated</a></li>
      </ul>

      <button id="switchThemeBtn" class="btn nav-btn">Switch Theme</button>
      <script>
        const themeLink = document.getElementById("themeStylesheet");
        const switchBtn = document.getElementById("switchThemeBtn");
        if (localStorage.getItem("theme")) {
          themeLink.href = localStorage.getItem("theme");
        }
        switchBtn.addEventListener("click", () => {
          if (themeLink.getAttribute("href") === "style.css") {
            themeLink.setAttribute("href", "style1.css");
            localStorage.setItem("theme", "style1.css");
          } else {
            themeLink.setAttribute("href", "style.css");
            localStorage.setItem("theme", "style.css");
          }
        });
      </script>
    </nav>

    <section id="qualifications-wrapper">

        <div class="side-container">

    </section>
  </body>
</html>
